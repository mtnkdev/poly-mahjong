<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">

<dom-module id="mahjong-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
	display: block;
      }
      iron-pages, mahjong-play { width:100%; height:100%; }
    </style>

    <!-- app-location binds to the app's URL -->
    <app-location route="{{route}} path="{{path}}" use-hash-as-path"></app-location>

    <!-- this app-route manages the top-level routes -->
    <app-route 
       id="app-route"
       route="{{route}}"
       pattern="/"
       data="{{routeData}}"
       tail="{{subroute}}"></app-route>

    <!-- iron-pages selects the view based on the active route -->
    <iron-pages selected="play" attr-for-selected="name">
      <mahjong-play name="play" seed="{{path}}"></mahjong-play>
    </iron-pages>

  </template>

  <script>
    Polymer({
      is: 'mahjong-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },
        path: {
          type: String,
          reflectToAttribute: true,
          observer: '_pathChanged'
        }
      },

      observers: [
        '_routePageChanged(routeData.page)',
        '_routeChanged(routeData)'
      ],

      _pathChanged: function(path) {
	// console.log("_pathChanged: "+path)
      },
    
      _routeChanged: function(route) {
	// console.log("_routeChanged: "+route.path)
      },

      _routePageChanged: function(page) {
        // console.log("_routePageChanged: "+page)
	this.page = 'play';
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('mahjong-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = 'view404';
      }
    });
  </script>

</dom-module>
