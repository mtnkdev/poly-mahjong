<!--
#
# create the layout for the "difficult" map tiles, rows, blocks, layers
# each layer of z is drawn offset in x and y to make the tiles stack
# layout is 7 tiles tall in y, plus a bit for the z offset,
# and 11 tiles wide in x, add a tile for margins, so
# take minimum of (width / 12) and ((height / 8) / 1.375)
# (taking aspect h/w = 1.375)
# to decide how large to make the tiles
#
# furthermore, the tiles, rows, and blocks in each layer
# are laid out in render order, which wasn't true in the
# original xml file
#
-->

<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="tile-layout-difficult">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>
    <!-- so a row is a list of tiles 
	for (x = right; x >= left; x -= 1) make_tile(x, y, z);
	and a block is a list of rows
	for (y = top; y <= bottom; y += 1) make_row(left, right, y, z);
	and the blocks and rows and tiles are created in render order
      -->
    <script>
      var layout = { type: layout, layers: [
      { type: layer, z: 0, parts: [
	{ type: tile, x: 10, y: 3 },

	{ type: block, left: 8.5, right: 9.5, top: 0.5, bottom: 1.5 },
        { type: block left:8.0, right: 9.0, top: 2.5, bottom: 3.5 },
        { type: block left:8.5, right: 9.5, top: 4.5, bottom: 5.5 },
	    
        { type: row, y: 0, left: 3, right: 7 },
        { type: row, y: 1, left: 2.5, right: 7.5 },
        { type: block left:3.0, right: 7.0, top: 2.0, bottom: 4.0 },
        { type: row, y: 5, left: 2.5, right: 7.5 },
        { type: row, y: 6, left: 3, right: 7 },
	    
	{ type: block left:0.5, right: 1.5, top: 0.5, bottom: 1.5 },
	{ type: block left:1.0, right: 2.0, top: 2.5, bottom: 3.5 },
	{ type: block left:0.5, right: 1.5, top: 4.5, bottom: 5.5 },
	    
	{ type: tile, x: 0, y: 3 }
      ] },
      { type: layer, z: 1, parts: [
	<tile-tile x="6.5" y="0"/>
	    
	<tile-row left="7" right="9" y="1"/>
	<tile-block left="7.5" top="2" right="8.5" bottom="4"/>
	<tile-row left="7" right="9" y="5"/>
	    
	<tile-tile x="6.5" y="6"/>
	    
	<tile-row y="0.5" left="4.5" right="5.5"/>
	<tile-row y="1.5" left="4" right="6"/>
	<tile-block top="2.5" left="3.5" bottom="3.5" right="6.5"/>
	<tile-row y="4.5" left="4" right="6"/>
	<tile-row y="5.5" left="4.5" right="5.5"/>
	    
	<tile-tile x="3.5" y="0"/>
	    
	<tile-row left="1" right="3" y="1"/>
	<tile-block left="1.5" top="2" right="2.5" bottom="4"/>
	<tile-row left="1" right="3" y="5"/>
	    
	<tile-tile x="3.5" y="6"/>
      ] },
      { type: layer, z: 2, parts: [
	<tile-row y="2" left="2.5" right="7.5"/>
	<tile-row y="3" left="2" right="8"/>
	<tile-row y="4" left="2.5" right="7.5"/>
      ] },
      { type: layer, z: 3, parts: [
	<tile-tile x="7.5" y="3"/>
	<tile-block left="3.5" right="6.5" top="2.5" bottom="3.5"/>
	<tile-tile x="2.5" y="3"/>
      ] },
	{ type: row, z: 4, left: 4, right: 6, y: 3 },
	{ type: row, z: 5, left: 4.5, right: 5.5, y: 3 },
	{ type: tile, z: 6, x: 5, y: 3 }

      ] };
    <div class="tile-layout">
      <tile-layer z="0">
	<tile-tile x="10" y="3"/>

	<tile-block left="8.5" right="9.5" top="0.5" bottom="1.5"/>
	<tile-block left="8.0" right="9.0" top="2.5" bottom="3.5"/>
	<tile-block left="8.5" right="9.5" top="4.5" bottom="5.5"/>
	    
	<tile-row y="0" left="3" right="7"/>
	<tile-row y="1" left="2.5" right="7.5"/>
	<tile-block left="3.0" right="7.0" top="2.0" bottom="4.0"/>
	<tile-row y="5" left="2.5" right="7.5"/>
	<tile-row y="6" left="3" right="7"/>
	    
	<tile-block left="0.5" right="1.5" top="0.5" bottom="1.5"/>
	<tile-block left="1.0" right="2.0" top="2.5" bottom="3.5"/>
	<tile-block left="0.5" right="1.5" top="4.5" bottom="5.5"/>
	    
	<tile-tile x="0" y="3"/>
      </tile-layer>
      <tile-layer z="1">
	<tile-tile x="6.5" y="0"/>
	    
	<tile-row left="7" right="9" y="1"/>
	<tile-block left="7.5" top="2" right="8.5" bottom="4"/>
	<tile-row left="7" right="9" y="5"/>
	    
	<tile-tile x="6.5" y="6"/>
	    
	<tile-row y="0.5" left="4.5" right="5.5"/>
	<tile-row y="1.5" left="4" right="6"/>
	<tile-block top="2.5" left="3.5" bottom="3.5" right="6.5"/>
	<tile-row y="4.5" left="4" right="6"/>
	<tile-row y="5.5" left="4.5" right="5.5"/>
	    
	<tile-tile x="3.5" y="0"/>
	    
	<tile-row left="1" right="3" y="1"/>
	<tile-block left="1.5" top="2" right="2.5" bottom="4"/>
	<tile-row left="1" right="3" y="5"/>
	    
	<tile-tile x="3.5" y="6"/>
      </tile-layer>
      <tile-layer z="2">
	<tile-row y="2" left="2.5" right="7.5"/>
	<tile-row y="3" left="2" right="8"/>
	<tile-row y="4" left="2.5" right="7.5"/>
      </tile-layer>
      <tile-layer z="3">
	<tile-tile x="7.5" y="3"/>
	<tile-block left="3.5" right="6.5" top="2.5" bottom="3.5"/>
	<tile-tile x="2.5" y="3"/>
      </tile-layer>
    </div>
  </template>

  <script>
    Polymer({
      is: 'tile-layout-difficult'
    });
  </script>
</dom-module>
